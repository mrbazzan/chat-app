{% extends 'layout.html' %}
{% load static %}

{% block body %}

    <div align="center">
        <h2>Chat</h2>
    </div>

    <div class="container">

        <form id="post-form" method="POST" action="checkview">
            {% csrf_token %}
            <label>Room Name</label>
                <input type="text" name="room_name" id="room_name" autocomplete="off" required width="100px" />

            <label>Username</label>
                <input type="text" name="username" id="username" autocomplete="off" width="100px" required/>
            
            <input type="submit" value="Enter Room">
        </form>

    </div>

{% endblock %}
